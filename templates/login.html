{% extends "layout.html" %}
{% block body_content %}
	<div class="container">
		<h2>Login</h2>
		<div class="row">
			<form class="col s12" method="post">
				{{ form.hidden_tag() }}
				<div class="row">
					<div class="input-field col center-align s6">
						{{ form.email.label }}
						{{ form.email(type="email") }}
					</div>
					<div class="input-field col center-align s6">
						{{ form.password.label }}
						{{ form.password}} 
					</div>
				</div>
				<a href="{{ url_for('register') }}">Don't have an account?</a>
				<div class="row">
					<div class="col s6 offset-s6">
						<input class="waves-effect waves-light btn" type="submit" value="Login"/>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
